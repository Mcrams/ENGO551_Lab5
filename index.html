<!DOCTYPE html>
<html>
<head>
  <!--Load Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!--Load Leaflet CSS-->
  <link rel="stylesheet" href="node_modules\leaflet\dist\leaflet.css"/>
  <link rel="stylesheet" href="node_modules\leaflet-draw\dist\leaflet.draw.css" />

  <!--Link to local CSS-->
  <link rel="stylesheet" href="styles.css">

  <title>ENGO 551 Lab 5</title>

</head>
<body>

  <!--Bootstrap navbar component-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ENGO 551 - Lab 5</a>

    </div>
  </nav>

  <!--Bootstrap grid-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <br/>
        <h4>Polyline Simplification Demo</h4>
        <p>Draw a polyline using the draw menu on the upper left corner of the map, then click on the button below to create a simplified version using Turf.js </p>

        <p><b>Specify simplification tolerance (higher values are more simplified):</b> </p>
        <input type="range" id="tolVal" name="tolVal" min="0" max="500">
        <div style="height:50px;width:10px;"></div>

        <input id="lineSimplify" class="btn btn-primary" type="button" value="Simplify Line">
        <input id="lineClear" class="btn btn-primary" type="button" value="Clear Lines">


      </div>
      <div class="col-md-9">
        <div id="leafletMap"></div>


      </div>
    </div>
  </div>

  <!--Load Bootstrap and Leaflet JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>

  <script src="node_modules\leaflet\dist\leaflet-src.js"></script>
  <script src="node_modules\leaflet-draw\dist\leaflet.draw.js"></script>

  <!--Load Turf JS"-->
  <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>

  <!--Link to local JS-->
  <script type="text/javascript "src="mapScripts.js"></script>

</body>
</html>
